<form [formGroup]="form">
    <ng2-pickadate
            [minDate]="[2016,6,5]"
            [maxDate]="[2016,9,28]"
            [disabled]="false"
            [disabledDates]="disabledDates"
            [format]="'dd.mm.yyyy'"
            [locale]="'de_DE'"
            [placeholder]="'Start Date'"
            [description]="'Bitte ein Datum auswÃ¤hlen.'"
            formControlName="date"
            [fControl]="formControl">
    </ng2-pickadate>
    value:{{form.value.date}}
</form>
